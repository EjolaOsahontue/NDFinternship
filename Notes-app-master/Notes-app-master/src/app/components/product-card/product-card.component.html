<div class="product-card">
  <img [src]="product.imageUrl" [alt]="product.name">
  <div class="card-content">
    <h3>{{ product.name }}</h3>
    <p class="price">N{{ product.price }}</p>
    <div class="actions">
      <button (click)="selectProduct()">View</button>
      <button (click)="deleteProduct()">Delete</button>
    </div>
  </div>
</div>
